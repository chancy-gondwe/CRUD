{% extends "webapp/base.html" %} {% load crispy_forms_tags %}

<br />
{% block content %}

<body>
  <div class="container bg-light shadow-md p-5 form-layout">
    <h3>Login if you have an Account</h3>

    <hr />
    <br />
    <form action="" method="POST" autocomplete="off">
      {% csrf_token %}
      <br />
      {{form.username|as_crispy_field}}
      <br />
      {{form.password|as_crispy_field}}
      <br />
      <button type="submit" class="btn btn-primary w-100 btn-block p-2">
        Login&nbsp;<i class="fa-solid fa-key"></i>
      </button>
    </form>
    <div class="text-center">
      <p>Don't have an acount?</p>
      <a href=" {% url 'register'%}">Register</a>
      <br />
    </div>
  </div>
</body>

{% endblock %}
